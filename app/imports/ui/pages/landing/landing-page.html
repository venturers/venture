<template name="Landing_Page">

  {{> Landing_Header}}

  <div class="landing-page-main">
    <div class="ui container middle aligned centered grid middle-align">
      <div class="ui column">
        <div class="ui row">
          <p class="landing-page-main-text">Welcome to Venture</p>
        </div>
      </div>
    </div>
  </div>

  <div class="infobar">
    <div class="ui container middle aligned three column grid middle-align">
      <div class="ui column">
        <div class="ui row">
          <p class="infobar-text">Find activities you love.</p>
        </div>
      </div>
      <div class="ui column">
        <div class="ui row">
          <p class="infobar-text">Meet other venturers who share your passions.</p>
        </div>
      </div>
      <div class="ui column">
        <div class="ui row">
          <p class="infobar-text">Go on adventures and create memories!</p>
        </div>
      </div>
    </div>
  </div>

  {{> User_Footer}}

</template>
