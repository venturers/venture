<template name="Dashboard_Page">

  {{#if Template.subscriptionsReady}}

  <div class="dashboard-page-header">
    <div class="ui middle aligned centered grid container middle-align">
      <div class="ui sixteen wide column">
        <div class="ui row">
          <h1 class="dashboard-head-text">Dashboard</h1>
        </div>
      </div>
    </div>
  </div>

  <div class="ui centered grid container middle-align">

    <div class="ui ten wide column">
      <div class="ui container dashboard-section">
        <h3 class="ui dividing header">Your Events</h3>
        <div class="ui grid">
          <div class="ui four cards events">
            {{#each event in profile.events}}
            {{> Event_Card event=event}}
            {{/each}}
          </div>
        </div>
      </div>
    </div>

    <div class="ui six wide column">
      <div class="ui container dashboard-section">
        <h4 class="ui inverted attached header">
          Your Friends
        </h4>
        {{#if profile.friends}}

          {{#each friend in profile.friends}}
            {{#if getFriendPicture friend}}
              <div class="ui attached segment">
                <a href="#"><img class="ui avatar image"
                                 src={{getFriendPicture friend}}>{{getFriendName friend}}</a>
              </div>
            {{else}}
              <a href="#"><img class="ui avatar image"
                               src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/d8/Antu_system-switch-user.svg/600px-Antu_system-switch-user.svg.png">{{getFriendName friend}}</a>
            {{/if}}
          {{/each}}
        {{else}}
          <div class="ui attached segment">
            <a href="#">You have no friends. Go make some!</a>
          </div>
        {{/if}}
        
      </div>
    </div>
  </div>

  {{/if}}

</template>
