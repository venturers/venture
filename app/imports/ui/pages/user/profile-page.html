<template name="Profile_Page">

  {{#if Template.subscriptionsReady}}

    <div class="profile-head">
      <div class="ui container middle aligned centered grid middle-align">
        <div class="ui column">
          <div class="ui row">
            {{#if profile.picture}}
              <img class="ui small circular centered image" src={{ profile.picture }}>
            {{else}}
              <img class="ui small circular centered image"
                   src="http://www.thisisplanb.com/wp-content/uploads/2013/01/Woman-Licking-Cactus.jpg">
            {{/if}}
          </div>
        </div>
      </div>
    </div>

    <div class="ui text container segment">
      <div class="ui dividing header">
        Profile
      </div>

      <form class="ui equal width form profile-data-form {{ successClass }} {{ errorClass }}">

        <div class="fields">
          {{> Text_Form_Control label="First Name" placeholder="First name" value=profile.firstName errorMessage=(fieldError
          "firstName")}}
          {{> Text_Form_Control label="Last Name" placeholder="Last name" value=profile.lastName errorMessage=(fieldError
          "lastName")}}
          {{> Text_Form_Control label="Age" placeholder="Age" value=profile.age errorMessage=(fieldError "age")}}
        </div>

        <div class="fields">
          {{> Text_Form_Control label="Location" placeholder="Your approximate location, e.g. Kailua, HI" value=profile.location errorMessage=(fieldError "location")}}
          {{> Text_Form_Control label="Transportation" placeholder="Transportation you can provide, e.g. Car" value=profile.transportation errorMessage=(fieldError "transportation")}}
        </div>

        <div class="field">
          {{> Select_Form_Control label="Interests" options=interests errorMessage=(fieldError "interests") multiple=true
          }}
          {{> Text_Form_Control label="Profile Picture" placeholder="URL" value=profile.picture errorMessage=(fieldError "picture")}}
        </div>

        <div class="fields">

          {{> Social_Network_Form_Control label="Snapchat" icon="snapchat" placeholder="" value=profile.snapchat
          errorMessage=(fieldError "snapchat")}}
          {{> Social_Network_Form_Control label="Facebook" icon="facebook" placeholder="" value=profile.facebook
          errorMessage=(fieldError "facebook")}}
          {{> Social_Network_Form_Control label="Instagram" icon="instagram" placeholder="" value=profile.instagram
          errorMessage=(fieldError "instagram")}}

        </div>

        {{> TextArea_Form_Control label="Bio" value=profile.bio placeholder="Short bio statement here"
        errorMessage=(fieldError "bio")}}


        <button class="ui primary button" type="submit">Update</button>

        {{#if displaySuccessMessage}}
          <div class="ui success message">
            <i class="close icon"></i>
            <div class="header">
              Profile updated
            </div>
          </div>
        {{/if}}
      </form>
    </div>

  {{/if}}

</template>
