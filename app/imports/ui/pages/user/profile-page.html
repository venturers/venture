<template name="Profile_Page">

  {{#if Template.subscriptionsReady}}

  <div class="profile-main">
    <div class="profile-head-blank">
      <div class="ui container middle aligned centered grid middle-align">
        <div class="ui column">
          <div class="ui row">
            {{#if profile.picture}}
              <img class="ui small circular centered image" src={{ profile.picture }}>
            {{else}}
              <img class="ui small circular centered image" src="https://upload.wikimedia.org/wikipedia/commons/7/7c/Profile_avatar_placeholder_large.png">
            {{/if}}
          </div>
        </div>
      </div>
    </div>

    <div class="ui text container segment">
      <div class="ui dividing header">
        Profile
      </div>

      <form class="ui equal width form profile-data-form {{ errorClass }}">

        <div class="fields">
          {{> Text_Form_Control label="First Name" placeholder="First name" value=profile.firstName errorMessage=(fieldError "firstName")}}
          {{> Text_Form_Control label="Last Name" placeholder="Last name" value=profile.lastName errorMessage=(fieldError "lastName")}}
          {{> Text_Form_Control label="Age" placeholder="Age" value=profile.age errorMessage=(fieldError "age")}}
        </div>

        <div class="fields">
          {{> Text_Form_Control label="Location" placeholder="Your approximate location, e.g. Kailua, HI" value=profile.location errorMessage=(fieldError "location")}}
          {{> Select_Form_Control label="Transportation You Can Provide" options=transportation errorMessage=(fieldError "transportation")}}
        </div>

        {{> Select_Form_Control label="Interests" options=interests errorMessage=(fieldError "interests") multiple=true}}
        {{> Text_Form_Control label="Profile Picture" placeholder="URL" value=profile.picture errorMessage=(fieldError "picture")}}

        <div class="fields">
          {{> Social_Network_Form_Control label="Snapchat" placeholder="URL" icon="snapchat" value=profile.snapchat errorMessage=(fieldError "snapchat")}}
          {{> Social_Network_Form_Control label="Facebook" placeholder="URL" icon="facebook" value=profile.facebook errorMessage=(fieldError "facebook")}}
          {{> Social_Network_Form_Control label="Instagram" placeholder="URL" icon="instagram" value=profile.instagram errorMessage=(fieldError "instagram")}}
        </div>

        {{> TextArea_Form_Control label="Bio" value=profile.bio placeholder="Short bio statement here" errorMessage=(fieldError "bio")}}

        <button class="ui primary button" type="submit">Update</button>
      </form>
    </div>
  </div>
  {{/if}}

</template>
