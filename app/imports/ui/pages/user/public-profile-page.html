<template name="Public_Profile_Page">

  {{#if Template.subscriptionsReady}}

    <div class="profile-head">
      <div class="ui middle aligned centered grid middle-align">
        <div class="ui column">
          <div class="ui row">
            {{#if profile.picture}}
            <img class="ui small circular centered image" src={{ profile.picture }}>
            {{else}}
            <img class="ui small circular centered image" src="https://upload.wikimedia.org/wikipedia/commons/7/7c/Profile_avatar_placeholder_large.png">
            {{/if}}
          </div>
        </div>
      </div>
    </div>

    <div class="ui text container segment">
      <div id="profile-header" class="ui borderless menu">
        <div class="item"><h1>{{ profile.firstName }} {{ profile.lastName }}</h1></div>
        <div class="right menu">
          {{#if profile.facebook}}
          <a class="ui item" href={{ profile.facebook }}><i class="big blue facebook icon"></i></a>
          {{else}}
          {{/if}}

          {{#if profile.instagram}}
          <a class="ui item" href={{ profile.instagram }}><i class="big instagram icon"></i></a>
          {{else}}
          {{/if}}

          {{#if profile.snapchat}}
          <a class="ui item" href={{ profile.snapchat }}><i class="big yellow snapchat icon"></i></a>
          {{else}}
          {{/if}}
        </div>
      </div>

      <div class="ui right floated button">
        <i class="add icon"></i>
        Add Friend
      </div>


      <div class="ui horizontal list">
        <div class="item">
          <h3>Age: {{ profile.age }}</h3>
        </div>
        <div class="item">
          <h3>{{ profile.location }}</h3>
        </div>
        {{#if profile.transportation}}
        <div class="item">
          {{#if transportationIsBus profile}}
          <i class="ui large bus icon"></i>
          {{/if}}
          {{#if transportationIsCar profile}}
          <i class="ui large car icon"></i>
          {{/if}}
          {{#if transportationIsNone profile}}
          <i class="ui large bicycle icon"></i>
          {{/if}}
          <div class="content">
            <div class="ui sub header">Transportation</div>
            {{ profile.transportation }}
          </div>
        </div>
        {{else}}
        {{/if}}
      </div>

      <h3>Interests:</h3>
      {{#each interest in profile.interests}}
      <a class="ui teal tag small label">{{interest}}</a>
      {{/each}}
      <h3>Bio:</h3>
      <div class="ui segment">
        {{ profile.bio }}
      </div>


      <br>

      <div class="ui comments">
        <h3 class="ui dividing header">Comments</h3>
        <div class="comment">
          <a class="avatar">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/d8/Antu_system-switch-user.svg/600px-Antu_system-switch-user.svg.png">
          </a>
          <div class="content">
            <a class="author">Matt</a>
            <div class="metadata">
              <span class="date">Today at 5:42PM</span>
            </div>
            <div class="text">
              Cool guy!
            </div>
          </div>
        </div>
        <div class="comment">
          <a class="avatar">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/d8/Antu_system-switch-user.svg/600px-Antu_system-switch-user.svg.png">
          </a>
          <div class="content">
            <a class="author">Jenny</a>
            <div class="metadata">
              <span class="date">5 days ago</span>
            </div>
            <div class="text">
              What a dick.
            </div>
          </div>
        </div>
        <form class="ui reply form">
          <div class="field">
            <textarea></textarea>
          </div>
          <div class="ui primary submit labeled icon button">
            <i class="icon edit"></i> Post Comment
          </div>
        </form>
      </div>

      <br>

      <h3 class="ui dividing header">Events</h3>

      {{ #each event in eventsToString profile }}
      <div class="ui attached segment">
        <a href="#">{{event}}</a>
      </div>
      {{/each}}
      <!-- div class="ui attached segment">
        <a href="#">Football game | Wed Oct 12 at 2AM</a>
      </div -->

    </div>

  {{/if}}

</template>
