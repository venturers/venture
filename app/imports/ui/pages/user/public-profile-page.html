<template name="Public_Profile_Page">

  {{#if Template.subscriptionsReady}}

    <div class="profile-head">
      <div class="ui middle aligned centered grid middle-align">
        <div class="ui column">
          <div class="ui row">
            <img class="ui small circular centered image" src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/d8/Antu_system-switch-user.svg/600px-Antu_system-switch-user.svg.png">
          </div>
        </div>
      </div>
    </div>

    <div class="ui text container segment">
      <div id="profile-header" class="ui borderless menu">
        <div class="item"><h1>John Smith</h1></div>
        <div class="right menu">
          <a class="ui item" href="#"><i class="big blue facebook icon"></i></a>
          <a class="ui item" href="#"><i class="big instagram icon"></i></a>
          <a class="ui item" href="#"><i class="big yellow snapchat icon"></i></a>
        </div>
      </div>

      <div class="ui right floated button">
        <i class="add icon"></i>
        Add Friend
      </div>
      <h3>Age: 21</h3>
      <h3>Interests:</h3>
      <a class="ui green label">Software Engineering</a>
      <a class="ui yellow label">Machine Learning</a>
      <a class="ui pink label">Sports</a>
      <a class="ui teal label">Movies</a>
      <h3>Bio:</h3>
      <div class="ui segment">
        I am a cool guy.
      </div>

      <br>

      <div class="ui comments">
        <h3 class="ui dividing header">Comments</h3>
        <div class="comment">
          <a class="avatar">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/d8/Antu_system-switch-user.svg/600px-Antu_system-switch-user.svg.png">
          </a>
          <div class="content">
            <a class="author">Matt</a>
            <div class="metadata">
              <span class="date">Today at 5:42PM</span>
            </div>
            <div class="text">
              Cool guy!
            </div>
          </div>
        </div>
        <div class="comment">
          <a class="avatar">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/d8/Antu_system-switch-user.svg/600px-Antu_system-switch-user.svg.png">
          </a>
          <div class="content">
            <a class="author">Jenny</a>
            <div class="metadata">
              <span class="date">5 days ago</span>
            </div>
            <div class="text">
              What a dick.
            </div>
          </div>
        </div>
        <form class="ui reply form">
          <div class="field">
            <textarea></textarea>
          </div>
          <div class="ui primary submit labeled icon button">
            <i class="icon edit"></i> Post Comment
          </div>
        </form>
      </div>
    </div>

  {{/if}}

</template>
