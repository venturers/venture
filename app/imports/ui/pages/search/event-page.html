<template name="Event_Page">
  <div class="event-head">
    <div class="ui middle aligned centered grid container middle-align">
      <div class="ui sixteen wide column">
        <div class="ui row">
          <h1 class="event-head-text">Event Details</h1>
        </div>
      </div>
    </div>
  </div>

  <div class="ui text container segment">
    <div id="profile-header" class="ui borderless menu">
      <div class="item"><h1>{{ event.name }}</h1></div>
      <div class="right menu">
        <div class="item">
          <button class="ui button"><i class="check square icon"></i>Add Event</button>
        </div>
      </div>
    </div>

    <h3>{{ event.location }} | {{ event.date }} | {{event.time}}</h3>

    <div class="ui horizontal list">
      <div class="item">
        {{#if getCoordinatorPicture event}}
        <img class="ui mini circular image" src={{getCoordinatorPicture event}}>
        {{else}}
        <img class="ui mini circular image" src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/d8/Antu_system-switch-user.svg/600px-Antu_system-switch-user.svg.png">
        {{/if}}
        <div class="content">
          <div class="ui sub header">Event Coordinator:</div>
          {{event.coordinator}}
        </div>
      </div>
      <div class="item">
        <i class="ui large dollar icon"></i>
        <div class="content">
          <div class="ui sub header">Cost</div>
          {{event.cost}}
        </div>
      </div>
      {{#if event.transportation}}
      <div class="item">
       <i class="ui large bus icon"></i>
        <div class="content">
          <div class="ui sub header">Transportation</div>
          {{event.transportation}}
        </div>
      </div>
      {{/if}}
    </div>

    <h3>Interest Categories:</h3>
    {{#each interest in event.interests}}
    <a class="ui teal tag small label">{{interest}}</a>
    {{/each}}

    <h3>Info:</h3>
    <div class="ui segment">
      {{event.description}}
    </div>

    <br>

    <div class="ui comments">
      <h3 class="ui dividing header">Comments</h3>
      <div class="comment">
        <a class="avatar">
          <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/d8/Antu_system-switch-user.svg/600px-Antu_system-switch-user.svg.png">
        </a>
        <div class="content">
          <a class="author">Fun Guy</a>
          <div class="metadata">
            <span class="date">Today at 5:42PM</span>
          </div>
          <div class="text">
            Haha what a fun party lmao
          </div>
        </div>
      </div>
      <div class="comment">
        <a class="avatar">
          <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/d8/Antu_system-switch-user.svg/600px-Antu_system-switch-user.svg.png">
        </a>
        <div class="content">
          <a class="author">Rude Guy</a>
          <div class="metadata">
            <span class="date">5 days ago</span>
          </div>
          <div class="text">
            i am not ok.
          </div>
        </div>
      </div>
      <form class="ui reply form">
        <div class="field">
          <textarea></textarea>
        </div>
        <div class="ui primary submit labeled icon button">
          <i class="icon edit"></i> Post Comment
        </div>
      </form>
    </div>

    <br>

    <h3 class="ui dividing header">People Going</h3>
    <h4 class="ui inverted top attached header">
      Friends
    </h4>
    <div class="ui attached segment">
      <a href="#"><img class="ui avatar image" src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/d8/Antu_system-switch-user.svg/600px-Antu_system-switch-user.svg.png">Bestie</a>
    </div>
    <div class="ui attached segment">
      <a href="#"><img class="ui avatar image" src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/d8/Antu_system-switch-user.svg/600px-Antu_system-switch-user.svg.png">Your Friend Guy</a>
    </div>
    <h4 class="ui inverted attached header">
      Others
    </h4>
    <div class="ui attached segment">
      <a href="#"><img class="ui avatar image" src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/d8/Antu_system-switch-user.svg/600px-Antu_system-switch-user.svg.png">Rude Guy</a>
    </div>
    <div class="ui attached segment">
      <a href="#"><img class="ui avatar image" src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/d8/Antu_system-switch-user.svg/600px-Antu_system-switch-user.svg.png">Cool Guy</a>
    </div>
    <div class="ui attached segment">
      <a href="#"><img class="ui avatar image" src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/d8/Antu_system-switch-user.svg/600px-Antu_system-switch-user.svg.png">Nice Guy</a>
    </div>

  </div>

</template>
