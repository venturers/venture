<template name="Search_Events_Page">

  {{#if Template.subscriptionsReady}}

    <div class="search-header-main">
      <div class="ui container middle aligned centered grid middle-align search-area">
        <div class="ui column">
          <p class="search-header-text-main">Search for things you love to do...</p>
          <form class="ui form search-form">
            <div class="ui grid container">
              <div class="ui six wide column">
                <p class="search-header-text-secondary">By keyword</p>
                <div class="field">
                  <div class="ui icon input">
                    <input type="text" name="Keyword" placeholder="Search...">
                    <i class="search icon"></i>
                  </div>
                </div>
              </div>

              <div class="ui four wide column">
                <div class="ui inverted button advanced-search">Advanced Search</div>
                <div class="ui segment advanced-search-form hidden">
                  <div class="field">
                    <label>Date</label>
                    <input type="date" name="Date" placeholder="Date">
                  </div>
                  <div class="field">
                    <label>Time</label>
                    <input type="time" name="Time" placeholder="Time">
                  </div>
                  {{> Text_Form_Control label="Location" placeholder="Location"}}
                  <div class="field">
                    <label>Cost</label>
                    <div class="ui left icon input">
                      <i class="dollar icon"></i>
                      <input type="number" name="Minimum" placeholder="Minimum" min="0">
                    </div>
                    <div class="ui left icon input">
                      <i class="dollar icon"></i>
                      <input type="number" name="Maximum" placeholder="Maximum" min="0">
                    </div>
                  </div>
                  {{> Checkbox_Field label="Friends Are Attending"}}
                </div>
              </div>

              <div class="ui six wide column">
                <p class="search-header-text-secondary">By interests</p>
                {{> Select_Form_Control name="Interests" options=interests multiple=true }}
              </div>
            </div>
            <br>
            <button class="ui primary button" type="submit">See All</button>
          </form>
        </div>
      </div>

      <div class="results-area middle-align hidden">
        <div class="ui container">
          <div class="ui grid">
            <div class="three wide column">
              <div class="ui header">
                <p class="event-header-text"><i class="angle left link icon"></i></p>
              </div>
            </div>
            <div class="ten wide column">
              <div class="ui centered header">
                <p class="event-header-text">Here's what we found</p>
              </div>
            </div>
          </div>
          <div class="ui four cards results">
            {{#each event in events}}
              {{> Event_Card event=event}}
            {{/each}}
          </div>
        </div>
      </div>
    </div>

  {{/if}}

</template>
