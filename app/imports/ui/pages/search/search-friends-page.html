<template name="Search_Friends_Page">

  <div class="search-header-friends">
    <div class="ui container middle aligned centered grid middle-align">
      <div class="ui column">
        <div class="ui row">
          <p class="search-header-text-main">Search for venturers near you...</p>
          <div class="ui grid container">
            <div class="ui row">
              <div class="ui six wide column">
                <p class="search-header-text-secondary">By name</p>
                <div class="ui icon input">
                  <input type="text" placeholder="Search...">
                  <i class="search icon"></i>
                </div>
              </div>
              <div class="ui four wide column">
                <div class="ui inverted button advanced-search">Advanced Search</div>
                <div class="ui segment advanced-search-form hidden">
                  <form class="ui form">
                    <div class="field">
                      {{> Text_Form_Control label="Location" placeholder="Location" value=profile.location errorMessage=(fieldError
                          "location")}}
                      {{> Text_Form_Control label="Transportation" placeholder="Transportation" value=profile.transportation errorMessage=(fieldError
                          "transportation")}}
                      {{> Checkbox_Field label="Has common friends" value=profile.hasCommonFriends errorMessage=(fieldError "hasCommonFriends")}}
                      {{> Checkbox_Field label="Attending common events" value=profile.attendingCommonEvents errorMessage=(fieldError "attendingCommonEvents")}}
                    </div>
                    <button class="ui primary button" type="submit">Search</button>
                  </form>
                </div>
              </div>
              <div class="ui six wide column">
                <p class="search-header-text-secondary">By interests</p>
                <div class="field">
                  {{> Select_Form_Control label="" options=interests multiple=true }}
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="results-area middle-align">
    <div class="ui container">
      <div class="ui centered dividing header" style="padding-top: 20px; padding-bottom: 20px;">
