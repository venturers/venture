<template name="FlashFinder_Search_Page">

  <div class="headerbar">
    <div class="ui grid container">
      <div class="ui row">
        <div class="ui left aligned eight wide column">
          <h1 class="ui inverted header">Flash Finder</h1>
        </div>
        <div class="ui right aligned eight wide column">
          <button class="ui button">Sign Out</button>
        </div>
      </div>
    </div>
  </div>

  <div class="search-header-main">
    <div class="ui container middle aligned centered grid middle-align">
      <div class="ui column">
        <div class="ui row">
          <p class="search-header-text-main">Search for things you love...</p>
          <div class="ui grid container">
            <div class="ui eight wide column">
              <p class="search-header-text-secondary">By keyword</p>
              <div class="ui icon input">
                <input type="text" placeholder="Search...">
                <i class="search icon"></i>
              </div>
            </div>
            <div class="ui eight wide column">
              <p class="search-header-text-secondary">By interests</p>
              <div class="field">
                {{> Select_Form_Control label="" options=interests multiple=true }}
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="results-area middle-align">
    <div class="ui container">
      <div class="ui centered dividing header" style="padding-top: 20px; padding-bottom: 20px;">
        <p class="event-header-text">Here's what we found</p>
      </div>
      <div class="ui container middle aligned four column grid">
        <div class="ui row">
          <div class="column">
            <div class="ui fluid card">
              <div class="image">
                <img
                    src="https://cdn.vox-cdn.com/thumbor/SflR4LOeJAX4LK-56sebfn6WhnM=/0x0:5184x3456/1200x800/filters:focal%281797x1111:2625x1939%29/cdn.vox-cdn.com/uploads/chorus_image/image/51587191/usa-today-9596232.0.jpg">
              </div>
              <div class="content">
                <a class="header">Football Game</a>
                <div class="meta">
                  <a>Aloha Stadium</a>
                </div>
                <div class="description">
                  Watch U.H. football players play football against other football players.
                </div>
              </div>
              <div class="extra content">
      <span class="right floated">
        Fri 11/3 at 6PM
      </span>
                <span>
        <i class="user icon"></i>
        75 going
      </span>
              </div>
              <div class="ui bottom attached button">
                <i class="add icon"></i>
                Add Event
              </div>
            </div>
          </div>
          <div class="column">
            <div class="ui fluid card">
              <div class="image">
                <img
                    src="http://static3.depositphotos.com/1003940/195/i/950/depositphotos_1958958-stock-photo-friends-at-the-beach.jpg">
              </div>
              <div class="content">
                <a class="header">Beach Day</a>
                <div class="meta">
                  <a>Ala Moana Beach</a>
                </div>
                <div class="description">
                  Come splash around with other kids at the beach.
                </div>
              </div>
              <div class="extra content">
      <span class="right floated">
        Sat 11/4 at 6PM
      </span>
                <span>
        <i class="user icon"></i>
        75 going
      </span>
              </div>
              <div class="ui bottom attached button">
                <i class="add icon"></i>
                Add Event
              </div>
            </div>
          </div>
          <div class="column">
            <div class="ui fluid card">
              <div class="image">
                <img
                    src="https://static8.depositphotos.com/1252160/940/i/950/depositphotos_9401934-stock-photo-concert-crowd.jpg">
              </div>
              <div class="content">
                <a class="header">The Concert</a>
                <div class="meta">
                  <a>Waikiki Shell</a>
                </div>
                <div class="description">
                  An amazing concert with some cool songs to listen to and you can stand up and wave your hands around
                  like everyone else at the concert while listening to great singers and having a joy.
                </div>
              </div>
              <div class="extra content">
      <span class="right floated">
        Fri 12/3 at 10PM
      </span>
                <span>
        <i class="user icon"></i>
        99 going
      </span>
              </div>
              <div class="ui bottom attached button">
                <i class="add icon"></i>
                Add Event
              </div>
            </div>
          </div>
          <div class="column">
            <div class="ui fluid card">
              <div class="image">
                <img src="http://www.eventsonthehorizon.com/wp-content/uploads/2014/07/adult-onesie-pyjamas.jpg">
              </div>
              <div class="content">
                <a class="header">A fun party</a>
                <div class="meta">
                  <a>Campus Center</a>
                </div>
                <div class="description">
                  Wear a onesie and have a blast at this cool party where you can dress up with your friends and you
                  guys can all laugh at each other and have a grand ol time.
                </div>
              </div>
              <div class="extra content">
      <span class="right floated">
        Sun 11/5 at 8PM
      </span>
                <span>
        <i class="user icon"></i>
        1008 going
      </span>
              </div>
              <div class="ui bottom attached button">
                <i class="add icon"></i>
                Add Event
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="footer">
    <div class="ui container middle aligned centered grid middle-align">
      <div class="ui column">
        <div class="ui row">
          <p class="footer-text">THIS IS A FOOTER AREN'T YOU HAPPY</p>
        </div>
      </div>
    </div>
  </div>

</template>
