<template name="Create_Event_Page">

    {{#if Template.subscriptionsReady}}

    <div class="profile-head">
      <div class="ui container middle aligned centered grid middle-align">
        <div class="ui column">
          <div class="ui row">
            <img class="ui small circular centered image profile-image"
                 src="http://www.thisisplanb.com/wp-content/uploads/2013/01/Woman-Licking-Cactus.jpg">
            <button class="ui inverted button">Change</button>
          </div>
        </div>
      </div>
    </div>

    <div class="ui text container segment">
      <div class="ui dividing header">
        Profile
      </div>
      <form class="ui equal width form profile-data-form {{ successClass }} {{ errorClass }}">

        <div class="fields">
          {{> Text_Form_Control label="First" placeholder="First name" value=profile.firstName errorMessage=(fieldError
          "firstName")}}
          {{> Text_Form_Control label="Last" placeholder="Last name" value=profile.lastName errorMessage=(fieldError
          "lastName")}}
          {{> Text_Form_Control label="Age" placeholder="Age" value=profile.lastName errorMessage=(fieldError "age")}}
        </div>

        <div class="field">
          {{> Select_Form_Control label="Interests" options=interests errorMessage=(fieldError "interests") multiple=true
          }}
        </div>

        <div class="fields">

          {{> Social_Network_Form_Control label="Snapchat" icon="snapchat" placeholder="" value=profile.github
          errorMessage=(fieldError "snapchat")}}
          {{> Social_Network_Form_Control label="Facebook" icon="facebook" placeholder="" value=profile.facebook
          errorMessage=(fieldError "facebook")}}
          {{> Social_Network_Form_Control label="Instagram" icon="instagram" placeholder="" value=profile.instagram
          errorMessage=(fieldError "instagram")}}

        </div>

        {{> TextArea_Form_Control label="Bio" value=profile.bio placeholder="Short bio statement here"
        errorMessage=(fieldError "bio")}}


        <button class="ui primary button" type="submit">Update</button>

      </form>
    </div>


    <div class="events-area middle-align">
      <div class="ui container">
        <div class="ui centered dividing header" style="padding-top: 20px; padding-bottom: 20px;">
          <p class="event-header-text">Your Events</p>
        </div>
        <div class="ui container middle aligned four column grid">
          <div class="ui row">
            <div class="column">
              <div class="ui fluid card">
                <div class="image">
                  <img
                      src="https://cdn.vox-cdn.com/thumbor/SflR4LOeJAX4LK-56sebfn6WhnM=/0x0:5184x3456/1200x800/filters:focal%281797x1111:2625x1939%29/cdn.vox-cdn.com/uploads/chorus_image/image/51587191/usa-today-9596232.0.jpg">
                </div>
                <div class="content">
                  <a class="header">Football Game</a>
                </div>
              </div>
            </div>
            <div class="column">
              <div class="ui fluid card">
                <div class="image">
                  <img
                      src="http://static3.depositphotos.com/1003940/195/i/950/depositphotos_1958958-stock-photo-friends-at-the-beach.jpg">
                </div>
                <div class="content">
                  <a class="header">Beach Day</a>
                </div>
              </div>
            </div>
            <div class="column">
              <div class="ui fluid card">
                <div class="image">
                  <img
                      src="https://static8.depositphotos.com/1252160/940/i/950/depositphotos_9401934-stock-photo-concert-crowd.jpg">
                </div>
                <div class="content">
                  <a class="header">The Concert</a>
                </div>
              </div>
            </div>
            <div class="column">
              <div class="ui fluid card">
                <div class="image">
                  <img src="http://www.eventsonthehorizon.com/wp-content/uploads/2014/07/adult-onesie-pyjamas.jpg">
                </div>
                <div class="content">
                  <a class="header">A fun party</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    {{/if}}

</template>
