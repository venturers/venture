<template name="Create_Event_Page">

    {{#if Template.subscriptionsReady}}

    <div class="event-head">
      <div class="ui container middle aligned centered grid middle-align">
        <div class="ui column">
          <div class="ui row">
            <h1 style="font-size: 35px">Create an Event</h1>
          </div>
        </div>
      </div>
    </div>

    <div class="ui text container segment">

      <div class="ui container middle aligned centered grid middle-align">
        <div class="ui column">
          <div class="ui row">
            {{#if event.picture}}
            <img class="ui centered image event-image"
                 src={{event.picture}}>
            {{/if}}
          </div>
        </div>
      </div>

      <div class="ui dividing header">
        Event Details
      </div>
      <form class="ui equal width form create-event-form {{ successClass }} {{ errorClass }}">

        <div class="fields">
          {{> Text_Form_Control label="Event Name" name="name" placeholder="ex: Beach Bash" value=event.name errorMessage=(fieldError "name")}}
        </div>
        <div class="field">
          {{> Text_Form_Control label="Event Picture" placeholder="URL" value=profile.picture errorMessage=(fieldError "picture")}}
        </div>
        <div class="fields">
          {{> Text_Form_Control label="Date" name="date" placeholder="ex: December 20, 2017" value=event.date errorMessage=(fieldError "date")}}
          {{> Text_Form_Control label="Time" name="time" placeholder="ex: 6:00am - 6:30pm" value=event.time errorMessage=(fieldError "time")}}
        </div>
        <div class="fields">
          {{> Text_Form_Control label="Location" name="location" placeholder="ex: Alamoana Beach Park" value=event.location errorMessage=(fieldError "location")}}
        </div>
        <div class="fields">
          {{> Text_Form_Control label="Cost of Event" name="cost" placeholder="ex: Free" value=event.cost errorMessage=(fieldError "cost")}}
          {{> Text_Form_Control label="Transportation Options" name="transportation" placeholder="ex: Bus / Private Vehicle" value=event.transportation errorMessage=(fieldError "transportation")}}
        </div>

        <div class="fields">
          {{> Select_Form_Control label="Interests" name="interests" options=interests errorMessage=(fieldError "interests") multiple=true
          }}
        </div>

        <div class="fields">
          {{> TextArea_Form_Control label="Description" name="description" value=event.description placeholder="Include important event information here"
          errorMessage=(fieldError "description")}}
        </div>

        <button class="ui primary centered button" type="submit">Submit</button>

        <!--{{#each event in eventsList}}-->
        <!--a class="{{isActiveRoute 'Event_Page'}} item" href="{{pathFor 'Event_Page' username=routeUserName _id=event._id}}">Create an Event</a-->
        <!--{{/each}}-->

      </form>
    </div>

    {{/if}}

</template>
