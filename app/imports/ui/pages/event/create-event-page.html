<template name="Create_Event_Page">

    {{#if Template.subscriptionsReady}}

    <div class="event-head">
      <div class="ui container middle aligned centered grid middle-align">
        <div class="ui column">
          <div class="ui row">
            <h1 style="font-size: 35px"> Create an Event </h1>
          </div>
        </div>
      </div>
    </div>

    <div class="ui text container segment">

      <div class="ui container middle aligned centered grid middle-align">
        <div class="ui column">
          <div class="ui row">
            <img class="ui centered image event-image"
                 src="http://ak6.picdn.net/shutterstock/videos/11349986/thumb/1.jpg">
            <button class="ui centered button" style="margin-bottom: 10px">Change</button>
          </div>
        </div>
      </div>

      <div class="ui dividing header">
        Event Details
      </div>
      <form class="ui equal width form create-event-form {{ successClass }} {{ errorClass }}">

        <div class="fields">
          {{> Text_Form_Control label="Event Name" placeholder="ex: Beach Bash" value=event.name errorMessage=(fieldError "name")}}
        </div>
        <div class="fields">
          {{> Text_Form_Control label="Date" placeholder="ex: December 20, 2017" value=event.date errorMessage=(fieldError "date")}}
          {{> Text_Form_Control label="Time" placeholder="ex: 6:00am - 6:30pm" value=event.time errorMessage=(fieldError "time")}}
        </div>
        <div class="fields">
          {{> Text_Form_Control label="Location" placeholder="ex: Alamoana Beach Park" value=event.location errorMessage=(fieldError "location")}}
        </div>
        <div class="fields">
          {{> Text_Form_Control label="Cost of Event" placeholder="ex: Free" value=event.cost errorMessage=(fieldError "cost")}}
          {{> Text_Form_Control label="Transportation Options" placeholder="ex: Bus / Private Vehicle" value=event.transportation errorMessage=(fieldError "transportation")}}
        </div>

        <div class="fields">
          {{> Select_Form_Control label="Interests" options=interests errorMessage=(fieldError "interests") multiple=true
          }}
        </div>

        <div class="fields">
          {{> TextArea_Form_Control label="Description" value=event.description placeholder="ex: Come to the beach and have good times with good people!"
          errorMessage=(fieldError "description")}}
        </div>

        <button class="ui primary centered button" type="submit">Submit</button>

      </form>
    </div>

    {{/if}}

</template>
