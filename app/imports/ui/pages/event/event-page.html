<template name="Event_Page">
  <div class="event-head">
    <div class="ui middle aligned centered grid container middle-align">
      <div class="ui sixteen wide column">
        <div class="ui row">
          <h1 class="event-head-text">Event Details</h1>
        </div>
      </div>
    </div>
  </div>

  <div class="ui text container segment">
    <div id="profile-header" class="ui borderless menu">
      <div class="item"><h1>{{ event.name }}</h1></div>
      <div class="right menu">
        <div class="item">
          <button class="ui button"><i class="check square icon"></i>Add Event</button>
        </div>
      </div>
    </div>

    {{#if hasInfo event}}
      <div class="ui relaxed divided horizontal list">
        {{#if event.location}}
          <div class="item">
            <div class="content larger">
              <div class="ui sub header">Location</div>
              <div class="description">{{ event.location }}</div>
            </div>
          </div>
        {{/if}}
        {{#if event.date}}
          <div class="item">
            <div class="content larger">
              <div class="ui sub header">Date</div>
              <div class="description">{{ event.date }}</div>
            </div>
          </div>
        {{/if}}
        {{#if event.time}}
          <div class="item">
            <div class="content larger">
              <div class="ui sub header">Time</div>
              <div class="description">{{ time event }}</div>
            </div>
          </div>
        {{/if}}
      </div>
      <br><br>
    {{/if}}

    <div class="ui horizontal list">
      <div class="item">
        {{#if getCoordinatorPicture event}}
          <img class="ui mini circular image" src={{getCoordinatorPicture event}}>
        {{else}}
          <img class="ui mini circular image" src="https://upload.wikimedia.org/wikipedia/commons/7/7c/Profile_avatar_placeholder_large.png">
        {{/if}}
        <div class="content">
          <div class="ui sub header">Event Coordinator</div>
          {{getCoordinatorName event}}
        </div>
      </div>
      {{#if event.cost}}
        <div class="item">
          <i class="ui large dollar icon"></i>
          <div class="content">
            <div class="ui sub header">Cost</div>
            {{event.cost}}
          </div>
        </div>
      {{/if}}
      {{#if event.transportation}}
        <div class="item">
         <i class="ui large bus icon"></i>
          <div class="content">
            <div class="ui sub header">Transportation</div>
            {{event.transportation}}
          </div>
        </div>
      {{/if}}
    </div>

    {{#if event.interests}}
      <h3>Interest Categories:</h3>
      {{#each interest in event.interests}}
        <a class="ui teal tag small label">{{interest}}</a>
      {{/each}}
    {{/if}}

    {{#if event.description}}
      <h3>Info:</h3>
      <div class="ui segment">
        {{event.description}}
      </div>
    {{else}}
      <br>
    {{/if}}

    <br>

    <div class="ui comments">
      <h3 class="ui dividing header">Comments</h3>
      {{#if event.comments}}
        {{#each comment in event.comments}}
          {{> Comment comment=comment}}
        {{/each}}
      {{else}}
        No comments yet. Be the first to comment!
      {{/if}}
      <form class="ui reply form">
        <div class="field">
          <textarea name="Text"></textarea>
        </div>
        <button class="ui primary submit labeled icon button" type="submit">
          <i class="icon edit"></i> Post Comment
        </button>
      </form>
    </div>

    <br>

    <h3 class="ui dividing header">People Going</h3>
    <h4 class="ui inverted top attached header">
      Friends
    </h4>
    {{#if event.getFriendParticipants event}}
      {{#each friend in event.getFriendParticipants event}}
      <div class="ui attached segment">
        {{#if getFriendPicture}}
          <a href="#"><img class="ui avatar image" src={{getFriendPicture friend}}>{getFriendName friend}</a>
        {{else}}
          <a href="#"><img class="ui avatar image" src="https://upload.wikimedia.org/wikipedia/commons/7/7c/Profile_avatar_placeholder_large.png">{getFriendName friend}</a>
        {{/if}}
      </div>
      {{/each}}
    {{else}}
      <div class="ui attached segment">
        <p>None of your friends are going.</p>
      </div>
    {{/if}}


    <h4 class="ui inverted attached header">
      Others
    </h4>
    {{#if event.peopleGoing}}
      {{#each person in event.peopleGoing}}
      <div class="ui attached segment">
        {{#if getFriendPicture person}}
          <a href="#"><img class="ui avatar image" src={{getFriendPicture person}}>{getFriendName person}</a>
        {{else}}
          <a href="#"><img class="ui avatar image" src="https://upload.wikimedia.org/wikipedia/commons/7/7c/Profile_avatar_placeholder_large.png">{getFriendName person}</a>
        {{/if}}
      </div>
      {{/each}}
    {{else}}
      <div class="ui attached segment">
        <p>No one is attending. Be the first!</p>
      </div>
    {{/if}}

  </div>

</template>
