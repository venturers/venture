<template name="Edit_Event_Page">

  {{#if Template.subscriptionsReady}}

  <div class="edit-event">
    <div class="edit-event-head">
      <div class="ui container middle aligned centered grid middle-align">
        <div class="ui column">
          <div class="ui row">
            <h1 class="event-header-text">Edit Your Event</h1>
          </div>
        </div>
      </div>
    </div>

    <div class="ui text container segment">
      {{#if picture}}
      <img class="ui medium image" src="{{ picture }}">
      {{/if}}

      <div class="ui dividing header">
        Edit Event
      </div>

      <form class="ui equal width form edit-event-form {{ successClass }} {{ errorClass }}">
        {{> Text_Form_Control label="Event Name" name="name" value=event.name errorMessage=(fieldError "name")}}

        <div class="field">
          <label>Event Picture</label>
          <input class="picture" type="text" name="picture" value="{{event.picture}}" placeholder="URL">
          {{> Form_Error_Message errorMessage=(fieldError "picture")}}
        </div>

        <div class="fields">
          <div class="field">
            <label>Date</label>
            <input type="date" name="date" value="{{event.date}}" placeholder="Date">
          </div>
          <div class="field">
            <label>Time</label>
            <input type="time" name="time" value="{{event.time}}" placeholder="Time">
          </div>
        </div>

        {{> Text_Form_Control label="Location" name="location" value=event.location errorMessage=(fieldError "location")}}

        <div class="fields">
          {{> Text_Form_Control label="Cost of Event" name="cost" value=event.cost errorMessage=(fieldError "cost")}}
          {{> Text_Form_Control label="Transportation Options" name="transportation" value=event.transportation errorMessage=(fieldError "transportation")}}
        </div>

        {{> Select_Form_Control label="Interests" name="interests" options=interests errorMessage=(fieldError "interests") multiple=true}}

        {{> TextArea_Form_Control label="Description" name="description" value=event.description errorMessage=(fieldError "description")}}

        <button class="ui centered button" type="submit" style="color: black">Submit</button>
      </form>
    </div>
  </div>

  {{/if}}

</template>
