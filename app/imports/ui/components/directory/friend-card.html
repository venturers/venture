<template name="Friend_Card">
  <div class="ui card">
    <div class="image">
      {{#if profile.picture}}
        <img src={{ profile.picture }}>
      {{else}}
        <img src="https://upload.wikimedia.org/wikipedia/commons/7/7c/Profile_avatar_placeholder_large.png">
      {{/if}}
    </div>
    <div class="content">
      <a class="{{isActiveRoute "Public_Profile_Page"}} header" href="{{pathFor "Public_Profile_Page" username=routeUserName _id=profile._id}}">
        {{ profile.firstName }} {{ profile.lastName }}
      </a>
      {{#if profile.location}}
        <div class="meta">
          <a>{{ profile.location }}</a>
        </div>
      {{/if}}
      <div class="description">
        {{ profile.bio }}
      </div>
    </div>
    <div class="extra content">
      <span>
        <i class="user icon"></i>
        {{ numFriends profile }} friends
      </span>
    </div>
    <div class="ui bottom attached button">
      <i class="add icon"></i>
      Add Friend
    </div>
  </div>
</template>
