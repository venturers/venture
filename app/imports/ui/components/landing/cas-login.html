<template name="Cas_Login">
  {{#if currentUser}}
    <div class="ui {{size}} button cas-logout" style="background-color: #3d3e3f; color: white; font-size: 14px;">
      Logout
    </div>
  {{else}}
    <div class="ui {{size}} button cas-login" style="background-color: #3d3e3f; color: white; font-size: 14px;">
      Login
    </div>
  {{/if}}
</template>
